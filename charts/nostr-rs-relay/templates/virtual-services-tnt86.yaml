apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: relay-tnt86
spec:
  hosts:
  - "relay.tnt86.com"
  gateways:
  - istio-system/my-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: nostr-rs-relay.default.svc.cluster.local
        port:
          number: 8080